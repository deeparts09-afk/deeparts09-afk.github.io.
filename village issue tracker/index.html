<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Issue Tracker | Digital Governance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Village Issue Tracker</h1>
        <p>Empowering Gram Panchayats Digitally</p>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="btn-report">Report Issue</button>
            <button class="tab-btn" id="btn-admin">Admin Dashboard</button>
        </div>

        <!-- Report Section -->
        <section id="section-report" class="card">
            <h2>Submit a Complaint</h2>
            <form id="issue-form">
                <input type="text" id="title" placeholder="Problem Title (e.g., Water Leakage)" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                </select>
                <textarea id="description" placeholder="Describe the issue in detail..." rows="4"></textarea>
                <label for="photo">Upload Photo (Evidence)</label>
                <input type="file" id="photo" accept="image/*">
                <button type="submit">Submit Complaint</button>
            </form>
        </section>

        <!-- Admin Section -->
        <section id="section-admin" class="card" style="display: none;">
            <h2>Issue Dashboard</h2>
            <div id="issue-list" class="issue-list">
                <!-- Issues will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Admin Status Update Modal -->
    <div id="modal">
        <div id="modal-content">
            <h3>Update Status</h3>
            <select id="status-update">
                <option value="Pending">Pending</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            <div style="margin-top: 15px;">
                <button id="save-status">Save</button>
                <button id="close-modal" class="secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
